<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Code Quiz Time!</title>
</head>
    <body>
        <header>
            <div>
                <button type="button" class="btn">View High Scores</button>
                <p class="timerClock">Time:60s</p>
            </div>
        </header>

        <main>
            <div class="hello">
                <h1>Welcome to the Javascript Code Quiz Challenge!</h1>
                <p>Answer the following javascript code questions within the time limit. Incorrect answers will deduct your time by 15 seconds!</p>
                <button type="button" class="btn">Start Quiz!</button></p>
            </div>

            <section id="questions">
                <h2 style= "text-align: center;"; id="question"></h2>
                    <ul class="choices">
                        <li><button id="answer1" value="0" type="button"
                            class="btn ansBtn">Answer1</button></li>
                        <li><button id="answer2" value="1" type="button"
                            class="btn ansBtn">Answer2</button></li>
                        <li><button id="answer3" value="2" type="button"
                            class="btn ansBtn">Answer3</button></li>
                        <li><button id="answer4" value="3" type="button"
                            class="btn ansBtn">Answer4</button></li>
                    </ul>
            </section>






        </main>

        <footer>

        </footer>
        <script src="script.js"></script>
    </body>
</html>
