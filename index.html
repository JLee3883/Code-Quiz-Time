<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="styles.css">
        <title>Code Quiz Time!</title>
    </head>
    
    <body>
        <!-- Container for Header -->
        <header>
            <section>
                <!-- View highscores and timer -->
                <div>
                    <button id="view-scores" type="button" class="btn">View High Scores</button>
                </div>
                <div>
                    <p class="time timerClock">Time:60s</p>
                </div>
            </section>
        </header>
        <!-- Main Content -->
        <main>
            <!-- Section for H1 and Beginning-->
            <section id="first">
                <div class="hello">
                    <h1>Welcome to the Javascript Code Quiz Challenge!</h1>
                    <p>Answer the following javascript code questions within the time limit. Incorrect answers will deduct your time by 15 seconds!</p>
                    <button id="start" type="button" class="btn">Start Quiz!</button></p>
                </div>
            </section>    

            <!-- Section for question and answers to show upon start-->
            <section id="questions">
                <h2 style= "text-align: center;"; id="question"></h2>
                    <ul class="choices">
                        <li><button id="answer1" value="0" type="button"
                            class="btn ansBtn">Answer1</button></li>
                        <li><button id="answer2" value="1" type="button"
                            class="btn ansBtn">Answer2</button></li>
                        <li><button id="answer3" value="2" type="button"
                            class="btn ansBtn">Answer3</button></li>
                        <li><button id="answer4" value="3" type="button"
                            class="btn ansBtn">Answer4</button></li>
                    </ul>
                        <!-- Results of correct or incorrect answers -->
                        <div class="result" id="result"></div>
            </section>
            
            <!-- Section for Final Score and Initals input -->
            <section id="final">
                <div class="goodbye">
                    <h2>Code Quiz Complete!</h2>
                    <p>Your final score is: <span id="score">0</span></p>
                    <p>Enter Name: <span><input id="name" /></span>
                        <button id="submit-score" class="btn">Submit</button></p>
                </div>
            </div>
            </section>

            <!-- Section for High Scores -->
            <section id="highscores">
                <div class="goodbye">
                    <h2>High Scores</h2>
                    <ol id="score-list"></ol>
                    <button id="goback" class="btn">Go back</button>
                    <button id="clearscores" class="btn">Clear scores</button>
                </div>                
            </section>
        </main>

        <script src="script.js"></script>

    </body>
</html>
